<div class="single-product">
  <div class="delete-checkbox">
    <label form="delete-product" for="checkbox" class="form-check-label">
      <input
        form="delete-product"
        id="checkbox"
        type="checkbox"
        name="{sku}"
        value="{sku}"
      />
    </label>
  </div>
  <p>{sku}</p>
  <p>{name}</p>
  <p>{price}$</p>
  <p>{value}</p>
</div>
