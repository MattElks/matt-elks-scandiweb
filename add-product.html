<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Matt Elks Test Project</title>
    <!-- links -->
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div><h1>Product Add</h1></div>
        <div>
          <button form="product_form" type="submit">Save</button>
          <button><a href="/index.html">Cancel</a></button>
        </div>
      </header>
      <main class="form-container">
        <div class="form-wrap">
          <form action="" method="" id="product_form">
            <label for="sku" form="product_form" id="sku">SKU:</label>
            <input
              type="text"
              form="product_form"
              formmethod=""
              id="sku"
              name="sku-input"
              required
            />
            <label for="name" form="product_form" id="name">Name:</label>
            <input
              type="text"
              form="product_form"
              formmethod=""
              id="name"
              name="name-input"
              required
            />
            <label for="price" form="product_form" id="price">Price:</label>
            <input
              type="number"
              form="product_form"
              formmethod=""
              id="price"
              name="price-input"
              required
              min="0.1"
            />
            <label for="items" form="product_form" id="productType"
              >Product Type:</label
            >
            <select name="product-list" id="items" form="product_form" required>
              <option selected value>--please select product type--</option>
              <option value="DVD">DVD</option>
              <option value="Furniture">Furniture</option>
              <option value="Book">Book</option>
            </select>
          </form>
        </div>
      </main>
      <footer>
        <div>
          <p>Scandiweb Test assignment</p>
          <p></p>
        </div>
      </footer>
    </div>
  </body>
</html>
